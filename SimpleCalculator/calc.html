<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="calc.css" />
    
</head>
<body>
    <div id="calc" class="container">
        <div class="main-calc">
            <table cellspacing="0" cellpadding="0" border="1px">
                <tr>
                    <td><input type="button" value="=" name="btn"/></td>
                    <td colspan="3"><input type="text" value="0" id="screen" readonly/></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" name="btn"/></td>
                    <td><input type="button" value="2" name="btn"/></td>
                    <td><input type="button" value="3" name="btn"/></td>
                    <td><input type="button" value="+" name="btn"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" name="btn"/></td>
                    <td><input type="button" value="5" name="btn"/></td>
                    <td><input type="button" value="6" name="btn"/></td>
                    <td><input type="button" value="-" name="btn"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" name="btn"/></td>
                    <td><input type="button" value="8" name="btn"/></td>
                    <td><input type="button" value="9" name="btn"/></td>
                    <td><input type="button" value="*" name="btn"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="." name="btn"/></td>
                    <td><input type="button" value="0" name="btn"/></td>
                    <td><input type="button" value="AC" name="btn"/></td>
                    <td><input type="button" value="/" name="btn"/></td>
                </tr>
            </table>
        </div>
        <div class="calc-report">
            <textarea id="report">

            </textarea>
        </div>
    </div>
    <script type="text/javascript" src="calc2.js"></script>
</body>
</html>
